<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-sovellus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ToDo-lista</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Syötä tehtävä">
            <button type="submit">Lisää tehtävä</button>
            <p class="error-message" id="error-message"></p>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
